name: Publish plugin

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image:  google/dart:latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup credentials
        run: |
          mkdir -p ~/.pub-cache
          echo ${{secrets.CREDENTIALS}} > ~/.pub-cache/credentials.json
      - name: Publish package
        run: pub publish -f